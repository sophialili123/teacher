<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/static/css/register/style.css">
    <link rel="stylesheet" href="/static/css/login/supersized.css">
</head>
<body>
<section class="page-container">
    <form action="" method="post">
        <div class="register-box">
            <label for="username" class="username_label">用 户 名
                <input maxlength="20" name="username" type="text" placeholder="您的用户名和登录名"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="pwd" class="other_label">设 置 密 码
                <input maxlength="20" name="pwd" type="password" placeholder="建议至少使用两种字符组合"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="pwd1" class="other_label">确 认 密 码
                <input maxlength="20" name="pwd1" type="password" placeholder="请再次输入密码"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="phone" class="other_label">
                <span>中国 0086∨</span>
                <input class="phone" name="phone" maxlength="20" type="text" placeholder="建议使用常用手机"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="code" class="other_label">验 证 码
                <input maxlength="20" name="code" type="text" placeholder="请输入验证码"/>
            </label>
            <span id="code"></span>
            <div class="tips">

            </div>
        </div>
        <div class="submit_btn">
            <button type="submit" id="submit_btn">立 即 注 册</button>
        </div>
    </form>
</section>
<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/register/index.js"></script>
<script src="/static/js/supersized.3.2.7.min.js"></script>
<script src="/static/js/supersized-init.js"></script>
</body>
</html>
